<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        div#res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Exercícios de condições</h2>
    <p>Questão 1: IMC</p>
    <p>Informe sua altura: <input type="number" name="height" id="height">m</p>
    <p>Informe seu peso: <input type="number" name="peso" id="peso">kg</p>
    <input type="button" value="Calcular IMC" onclick="imc_calc()">
    <div id="res">

    </div>
    <script>
        //Questão 1
        function imc_calc(){
            res = window.document.getElementById('res')
            height = parseFloat(window.document.getElementById('height').value)
            peso = parseFloat(window.document.getElementById('peso').value)
            imc = peso/Math.pow(height, 2)
            if (imc <= 18){
                res.innerText = 'Abaixo do peso'
            } else if (imc >= 18.5 && imc <= 24.9){
                res.innerText = 'Sobrepeso'
            } else if (imc >= 30.0 && imc <= 34.9){
                res.innerText = 'Obesidade Grau 1'
            } else if (imc >= 35.0 && imc <= 39.9){
                res.innertext = 'Obesidade Grau 2'
            } else if (imc >= 40.0){
                res.innerText = 'Obessidade Grau 3'
            }
            else {
                res.innerText = 'Valor invalído'
            }
        }
    </script>
</body>
</html>
