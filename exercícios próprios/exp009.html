<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <!--<h2 id = "titulo" onmouseenter="mudar_entrar()" onmouseout="mudar_sair()">Título</h2> --> 
    <h2 id="titulo">Titulo</h2>
    <script>
        var titulo = window.document.getElementById('titulo')
        titulo.addEventListener('click', mudar_cor_title)
        titulo.addEventListener('mouseenter',mudar_entrar)
        titulo.addEventListener('mouseout',mudar_sair)
        function mudar_cor_title(){
            titulo.style.background = 'blue'
            titulo.style.color = 'black'
        }
        function mudar_entrar(){
            titulo.style.color = 'white'
            titulo.style.background = 'purple'
        }
        function mudar_sair(){
            titulo.style.background = 'black'
            titulo.style.color = 'white'
        }
    </script>
</body>
</html>
