<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <h2>Exercício 02</h2>
     <button onclick ="reajuste_calc()">Calcular reajuste</button>
     <script>

     //Calculo do rej=ajuste salárial do coloaborador  

        function reajuste_calc(){
         confirmation = window.confirm("Deseja calcular reajuste?")
         if (confirmation == true){
            salario = parseFloat(window.prompt("Informe o salario do colaborador"))

            if (salario <= 280){
                novo_salario =  salario + (salario * 20/100)
                window.alert("O novo salario desse funcionário é de: " + novo_salario)
            }

            if (salario >= 280 && salario <= 700){
               novo_salario = salario + (salario * 15/100)
               window.alert("O novo salario desse funionário é de: " + novo_salario)
            }

            if (salario >= 700 && salario <= 1500){
               novo_salario = salario + (salario * 10/100)
               window.alert("O novo salario desse funcionário é de: " + novo_salario)
            }

            if (salario > 1500){
                novo_salario = salario + (salario * 5/100)
                window.alert("O novo salario desse funcionário é de: " + novo_salario)
            }

         }
        }
     </script>
</body>
</html>
