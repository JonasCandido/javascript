<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h2>Teste de código</h2>
    <button onclick="teste_codigos()">Começar teste</button>
    <script>
      //Teste conversão number to string
      function teste_codigos(){
       number = Number(window.prompt("Digite um número"))
       alert(".toString(): " + 15 + number.toString())
       alert("String(n): " + (15 + String(number)))
       
      //Teste conversão string to number

      
      //Teste de template string
       algo = window.prompt("Digite algo")
       alert(`Foi digitado : ${algo}`)
       alert(`O que foi digitado possue ${algo.length} caracteres!`)
       alert(`O que foi digitado em maíusculo: ${algo.toUpperCase()}`)
       alert(`O que foi digitado em minúsculas: ${algo.toLowerCase()}`)
      }
    </script>
</body>
</html>
